<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container centered">
      <div class="img-wrapper">
        <img
          src="illustration-hero.svg"
          alt="illustration-picture"
          class="display"
        />
      </div>
      <div class="grid">
        <div class="order-section">
          <h2 class="title margin-bm">Order Summary</h2>
          <p class="order-description margin-bm">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="pricing-container">
          <div class="icon">
            <img src="icon-music.svg" alt="music-icon" />
            <span>
              <h4 class="plan">Annual Plan</h4>
              <h5 class="price">$59.99/year</h5>
            </span>
          </div>

          <div>
            <a href="#" class="change">Change</a>
          </div>
        </div>
        <!--  -->
        <div class="buttons-container">
          <button class="proceed-btn transition buttons margin-bm">
            Proceed to Payment
          </button>
          <button class="cancel-btn transition buttons">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Silencer-123">Issa Ahmed</a>.
    </div>
  </body>
</html>
